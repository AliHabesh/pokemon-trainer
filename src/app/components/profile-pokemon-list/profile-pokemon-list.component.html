<div class="flex justify-center">
  <ul
    class="bg-white rounded-lg border border-gray-200 w-1/2 h-1/2 text-gray-900"
  >
    <div *ngFor="let pokemon of pokemons">
      <li class="px-6 py-2 border-b border-gray-200 w-full h-32 bg-blue-600">
        <h1>{{ pokemon }}</h1>
      </li>
    </div>
  </ul>
</div>
