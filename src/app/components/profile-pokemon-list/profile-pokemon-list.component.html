<div class="flex justify-center">
  <ul
    class="bg-white rounded-lg border border-gray-200 w-1/2 h-1/2 text-gray-900"
  >
    <div *ngFor="let pokemon of pokemons">
      <li
        class="px-6 py-2 border-b border-gray-200 w-full flex flex-row justify-between h-32 bg-blue-600"
      >
        <h1 class="pt-10 font font-mono font-extrabold text-white">
          {{ pokemon.name }}
        </h1>
        <h1 class="pt-10 font font-mono font-extrabold text-white">
          {{ pokemon.id }}
        </h1>
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{
            pokemon.id
          }}.png"
          class="h-32 w-32"
          alt=""
        />

        <button
          (click)="releaseButton(pokemon.name, pokemon.id)"
          class="mt-8 h-10 w-1/3 rounded-2xl bg-black text-white"
        >
          Release
        </button>
      </li>
    </div>
  </ul>
</div>
